<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INOVAP - Ecossistema de Inovação</title>
    <link rel="icon" type="image/png" href="https://jmhquynjyekclwxjgupk.supabase.co/storage/v1/object/public/logotipos/logotipos/2.png" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; 
      }

      /* Rich Text Editor Overrides - Ensuring styles are visible even with Tailwind Reset */
      .prose h1 { font-size: 2.25em !important; font-weight: 800 !important; margin-bottom: 0.8em; color: white !important; line-height: 1.2; }
      .prose h2 { font-size: 1.8em !important; font-weight: 700 !important; margin-top: 1.5em; margin-bottom: 0.6em; color: white !important; line-height: 1.3; }
      .prose h3 { font-size: 1.5em !important; font-weight: 600 !important; margin-top: 1.2em; margin-bottom: 0.6em; color: white !important; }
      .prose h4 { font-size: 1.25em !important; font-weight: 600 !important; margin-top: 1em; margin-bottom: 0.5em; color: white !important; }
      .prose p { margin-bottom: 1em; line-height: 1.75; color: #cbd5e1; font-size: 1rem; }
      .prose ul { list-style-type: disc !important; padding-left: 1.5em !important; margin-bottom: 1em; color: #cbd5e1; }
      .prose ol { list-style-type: decimal !important; padding-left: 1.5em !important; margin-bottom: 1em; color: #cbd5e1; }
      .prose img { border-radius: 0.75rem; margin-top: 1.5em; margin-bottom: 1.5em; max-width: 100%; display: block; }
      .prose blockquote { border-left: 4px solid #10b981; padding-left: 1em; font-style: italic; color: #94a3b8; margin-top: 1em; margin-bottom: 1em; }
      .prose strong { color: #fff; font-weight: 700; }
      .prose a { color: #00ff9d; text-decoration: underline; }
    </style>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          brand: {
            black: '#050505', // Fundo principal
            glass: 'rgba(255, 255, 255, 0.05)', // Vidro base
            glassHover: 'rgba(255, 255, 255, 0.1)', // Vidro hover
            border: 'rgba(255, 255, 255, 0.1)', // Borda sutil
            green: '#10b981', // Verde principal
            neon: '#00ff9d', // Verde neon para destaques
            darkGreen: '#064e3b',
          }
        },
        backdropBlur: {
          xs: '2px',
        },
        animation: {
          'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
          'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          'float': 'float 6s ease-in-out infinite',
        },
        keyframes: {
          fadeInUp: {
            '0%': { opacity: '0', transform: 'translateY(20px)' },
            '100%': { opacity: '1', transform: 'translateY(0)' },
          },
          float: {
            '0%, 100%': { transform: 'translateY(0)' },
            '50%': { transform: 'translateY(-10px)' },
          }
        }
      }
    }
  }
</script>
