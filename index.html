<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>INOVAP - Ecossistema de Inovação</title>
    <link rel="icon" type="image/png" href="https://jmhquynjyekclwxjgupk.supabase.co/storage/v1/object/public/logotipos/logotipos/2.png" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // Initialize theme before content renders to prevent flicker
      if (localStorage.getItem('theme') === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
      } else {
        document.documentElement.classList.add('dark');
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .light body {
        background-color: #f8fafc;
        color: #0f172a;
      }
      .dark body {
        background-color: #000000;
        color: #ffffff;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      .dark ::-webkit-scrollbar-track { background: #000; }
      .light ::-webkit-scrollbar-track { background: #f1f5f9; }
      .dark ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      .light ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; 
      }

      /* Rich Text Editor Overrides */
      .prose h1 { font-size: 2.25em !important; font-weight: 800 !important; margin-bottom: 0.8em; line-height: 1.2; }
      .prose h2 { font-size: 1.8em !important; font-weight: 700 !important; margin-top: 1.5em; margin-bottom: 0.6em; line-height: 1.3; }
      .prose p { margin-bottom: 1em; line-height: 1.75; font-size: 1rem; }
      .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4 { color: white !important; }
      .light .prose h1, .light .prose h2, .light .prose h3, .light .prose h4 { color: #0f172a !important; }
      .dark .prose p, .dark .prose ul, .dark .prose ol { color: #cbd5e1; }
      .light .prose p, .light .prose ul, .light .prose ol { color: #334155; }
      .prose img { border-radius: 0.75rem; margin-top: 1.5em; margin-bottom: 1.5em; max-width: 100%; display: block; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#050505',
                glass: 'rgba(255, 255, 255, 0.05)',
                glassHover: 'rgba(255, 255, 255, 0.1)',
                border: 'rgba(255, 255, 255, 0.1)',
                lightBorder: 'rgba(0, 0, 0, 0.1)',
                green: '#10b981',
                neon: '#00ff9d',
                darkGreen: '#064e3b',
              }
            },
            backdropBlur: {
              xs: '2px',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

    "react-qr-code": "https://esm.sh/react-qr-code@^2.0.18"
  }
}
</script>
</head>

</html>
